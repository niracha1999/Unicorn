<!DOCTYPE html>

    <script type="text/javascript">
        // Background Sound Play/Pause Script:
        // Description: Background Music Will Be On Via Click And And Will Be Off On Other Click With Image Change Also By Pure JavaScript.
        // Copyright EXEIdeas International 2013. All Right Reserved.
        function playpause() { var snd = document.getElementById("sound"); var snd_btn = document.getElementById("sound_button"); snd.muted = !snd.muted; if (snd.muted) { snd_btn.innerHTML = "<img alt='Pause The Music' title='Music Paused' src='img/speaker.png' style='height: 16px'/>"; } else { snd_btn.innerHTML = "<img alt='Play The Music' title='Music Palying' src='img/speaker-2.png' style='height: 16px'/>"; } }
    </script>
    <audio autoplay="true" loop="true" width="0" height="0" id="sound" src="music/music1.mp3" type="audio/mp3"></audio>
    <!-- <noembed><bgsound src="music.mp3" loop="infinite"/></noembed> -->

    <div id='sound_button' onClick="playpause()"><img title='Music Playing' alt='Play The Music' src='img/speaker-2.png'
            style='height: 16px' /></div>
